<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Country Map</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js.cookie.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <table class="divider" border="1" width="100%" height="100%">
        <tr>
            <td colspan="3" height="100px">
                <!-- a logo on the left and login form on the right -->
                <div class="top">
                    <div class="logo">
                        <img src="https://picsum.photos/100" alt="logo">
                    </div>
                    <div>
                        <h1>List of cities</h1>
                    </div>
                    <div>
                        <div id="login" style="display: none;">
                            <form action="javascript:void(0);">

                                <div>
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username">
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                </div>
                                <input id="login_btn" class="login_btn" type="submit" value="Login">
                            </form>
                        </div>
                        <div id="logout" style="display: none;">
                            <div>Amin Saedi</div>
                            <button id="logout_btn" class="logout_btn">Log Out</button>
                        </div>
                    </div>
            </td>
        </tr>
        <tr>
            <td width="200px">
                <!-- table of content -->
                <div class="side">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cities.html">List Of Cities</a></li>
                        <li><a href="map.xhtml">County Map</a></li>
                        <li><a href="search.html">Search By Keywords</a></li>
                        <li class="text-muted">Login To See More</li>
                        <li class="auth_item"><a href="form.html">Form</a></li>
                        <li class="auth_item"><a href="references.xhtml">References</a></li>
                    </ul>
                </div>
            </td>
            <td>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <form action="javascript:void(0);">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="signup_username">
                                    <div id="signup_username_help" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signup_password">
                                    <div id="signup_password_help" class="form-text"></div>
                                </div>
                                <button type="submit" id="signup_btn" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
